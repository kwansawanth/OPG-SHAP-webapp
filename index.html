<body>
    <div class="colored-box"></div>

<ul class="menu">

    <div class="horizontal-line"></div>
    <div class="content">
        <h2>Welcome to OPG-SHAP</h2>
        <div class="container">
            <div class="left">
                <h3>Get start</h3>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label class="upload-btn" for="model_file2">Import Models 
                        <input type="file" id="model_file2" name="model_file2" accept=".h5, .hdf5, .pb, .pbtxt, .tflite" class="upload-input" onchange="this.form.submit()">
                    </label>
                </form>
                <select class="select">
                    <option value="">Select Models</option>
                  <option value="0">Age estimation model:</option>
                  <option value="1">Sex estimation model</option>
                  
                </select>
                <!--button class="select-models">Select Models </button-->
            </div>
            <div class="right">
                <h3>Import OPG images </h3>
                <div class="image-container">
                    <!--img src="https://via.placeholder.com/300x200.png?text=Image+Placeholder" alt="X-ray Image"-->
                    <span class="delete-icon">üóëÔ∏è</span> <body>
                        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                  <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
                  <p><img id="output" width="200" /></p>
                  
                  <script>
                  var loadFile = function(event) {
                      var image = document.getElementById('output');
                      image.src = URL.createObjectURL(event.target.files[0]);
                  };
                  </script>
                    </body>
                </div>
            </div>
        </div>
        <button class="predict-btn">Predict</button>
    </div>
