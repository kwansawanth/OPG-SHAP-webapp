<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPG - SHAP WEB</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--blank box-->
    <div class="colored-box"></div>
    <!--end-->
 
    <!--nav start-->
    <nav>
        <div class ="logo">
            <a href="#">OPG-SHAP</a>
         </div>
<ul class="menu">
      <li><a href="#">IMPORT MODELS</a></li>
      <li><a href="#">SHAP</a></li>
      <li><a href="#">DETECTION</a></li>
      <li><a href="#">EVALUATION</a> </li>
</ul>
    </nav>
    <!--nav end-->

    <!--class1 start-->
    
    <!--div class="container">
        <div class="horizontal-line"></div>
    <!class1 end-->
    <!--class2 start-->
    <div class="container">
        <div class="horizontal-line"></div>
        <div class="welcome-text">
            Welcome to OPG-SHAP 
        </div>
        <div class="bodytext">
        </div>
        <div class="getstart">
            <div class="get1">Get start</div>


    </div> 
    <div class="action1">
    <form action="/upload" method="post" enctype="multipart/form-data" class="second-form">
        <label for="model_file2" class="upload-label">
            <span>Import Models</span>
            <input type="file" id="model_file2" name="model_file2" accept=".h5, .hdf5, .pb, .pbtxt, .tflite" class="upload-input">
        </label>
    </form>
</div>
    <!--our models-->
    <select id="modelSelect" onchange="selectModel()">
        <option value="">Select a model...</option>
        <option value="model1">Age estimation model</option>
        <option value="model2">Sex estimation model</option>
        
    </select>
    <div id="modelDetails"></div>

    <script src="script.js"></script>
    <!--end our models-->
    <div class="container1">
        <div class="card">
          <h3>Upload Image</h3>
          <div class="drop_box1">
            <header>
              <h4>Select Image here</h4>
            </header>
            <p>Files Supported: JPG</p>
            <input type="file" hidden accept="image/*" id="fileID" style="display:none;">
            <button class="btn">Choose Image</button>
          </div>
      
        </div>
      </div>
</body>
</html>
