<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPG - SHAP WEB</title>
    <link rel="stylesheet" href="../static/css/styleshappercentile.css">
</head>

<body>
    <div class="colored-box"></div>
    <nav>
        <div class="logo">
            <a href="#">OPG-SHAP</a>
         </div>
        <ul class="menu">
            <li><a href="index.html">IMPORT MODELS</a></li>
            <li><a href="shappage.html">SHAP</a></li>
            <li><a>SHAP-PERCENTILE</a></li>         
            <li><a href="evaluationpage.html">EVALUATION</a></li>
        </ul>
    </nav>
    <div class="horizontal-line"></div>
    <div class="back-button">
        <button>Back</button>
    <div class="content">
        <h2>SHAP-PERCENTILE</h2>
    <form action="/frompredict" method="POST">
        <label for="frompredict"></label>
        <input type="hidden" id="frompredict" name="frompredict">
        <br><br>
        <label for="node0input">Negative:</label>
        <input type="text" name="node0input" id="node0input" value="{{ node0_input }}">
        <label for="node1input">Positive:</label>
        <input type="text" name="node1input" id="node1input" value="{{ node1_input }}">
    </form>  
    
    <div class="container">
        <div class="left">
            <div class="shapneg">
                <img src="#" alt="#" class="image">
                <div class="slidecontainer1">
                    <input type="range" min="0" max="100" value="95" class="slider1" id="myRange1"> 
                    <label for="myRange1" id="rangeValue1">95</label> 
                </div>
            </div>
        </div>
        <div class="right">
            <div class="shappos">
                <img src="#" alt="#" class="image">
                <div class="slidecontainer2">
                    <input type="range" min="1" max="100" value="95" class="slider2" id="myRange2">
                    <label for="myRange2" id="rangeValue2">95</label> 
                </div>
            </div>
        </div>
    </div>
    
        <a class="Next-btn" href="../templates/detectionpage.html">Next</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rangeSlider1 = document.getElementById('myRange1');
            const rangeValue1 = document.getElementById('rangeValue1');
            const rangeSlider2 = document.getElementById('myRange2');
            const rangeValue2 = document.getElementById('rangeValue2');
    
            rangeSlider1.addEventListener('input', function() {
                rangeValue1.textContent = rangeSlider1.value;
            });
    
            rangeSlider2.addEventListener('input', function() {
                rangeValue2.textContent = rangeSlider2.value;
            });
        });
    </script>
    
</body>
</html>
